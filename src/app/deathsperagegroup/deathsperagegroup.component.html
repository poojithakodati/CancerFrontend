<div class="container py-4">

  <!-- Header Row -->
  <div class="row align-items-center text-center mb-4">
    <div class="col-md-2 mb-2">
      <p-button
        routerLink="/"
        label="Home"
        styleClass="w-100 p-button-rounded p-button-secondary">
      </p-button>
    </div>

    <div class="col">
      <h3 class="fw-semibold m-0">
        Deaths Per Age Group
        <span class="text-muted" style="font-size: 17px;">
          ({{selectedYear}} / {{selectedState}})
        </span>
      </h3>
    </div>
  </div>

  <!-- Dropdown Filters -->
  <div class="row justify-content-center g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label fw-bold">Select Year</label>
      <p-dropdown
        [options]="years"
        [(ngModel)]="selectedYear"
        placeholder="Choose a Year"
        optionLabel="year"
        optionValue="value"
        [showClear]="true"
        styleClass="w-100"
        (ngModelChange)="getDeathsPerMonthData(selectedYear, selectedState)">
      </p-dropdown>
    </div>

    <div class="col-md-4">
      <label class="form-label fw-bold">Select State</label>
      <p-dropdown
        [options]="states"
        [(ngModel)]="selectedState"
        placeholder="Choose a State"
        optionLabel="state"
        optionValue="value"
        [showClear]="true"
        styleClass="w-100"
        (ngModelChange)="getDeathsPerMonthData(selectedYear, selectedState)">
      </p-dropdown>
    </div>
  </div>

  <!-- Table Section -->
  <div class="row justify-content-center">
    <div class="col-md-8">

      <p-card styleClass="shadow-sm">
        <ng-template pTemplate="header">
          <h4 class="fw-semibold text-center m-0">Death Counts by Age Group</h4>
        </ng-template>

        <p-table
          [value]="deaths_data"
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          responsiveLayout="scroll">

          <ng-template pTemplate="header">
            <tr>
              <th class="text-center">Age Group</th>
              <th class="text-center">Death Count</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-item>
            <tr>
              <td class="text-center">{{ item.age }}</td>
              <td class="text-center">{{ item.death_count }}</td>
            </tr>
          </ng-template>

        </p-table>
      </p-card>

    </div>
  </div>

</div>
