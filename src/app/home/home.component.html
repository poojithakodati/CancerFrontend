<div class="container py-5">

  <!-- Page Title -->
  <div class="row mb-5">
    <div class="col text-center">
      <h2 class="fw-bold" style="font-family: 'Roboto', sans-serif; letter-spacing: 0.5px;">
        Cancer Data Analysis
      </h2>
      <p class="text-muted mt-2" style="font-size: 15px;">
        Select a metric to explore detailed analytics.
      </p>
    </div>
  </div>

  <!-- Main Card -->
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">

      <p-card >
        <ng-template pTemplate="header">
          <h4 class="text-center m-0 fw-semibold pt-3">Choose a Metric Type</h4>
        </ng-template>

        <div class="container py-2">

          <!-- Row 1 -->
          <div class="row g-3 mt-2">
            <div class="col-md-4">
              <p-button
                routerLink="/deathsperyear"
                label="Deaths per Year"
                styleClass="w-100 p-button-rounded p-button-info">
              </p-button>
            </div>

            <div class="col-md-4">
              <p-button
                routerLink="/deathspermonth"
                label="Deaths per Month"
                styleClass="w-100 p-button-rounded p-button-secondary">
              </p-button>
            </div>

            <div class="col-md-4">
              <p-button
                routerLink="/deathspercancer"
                label="Deaths per Cancer Type"
                styleClass="w-100 p-button-rounded p-button-help">
              </p-button>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="row g-3 mt-3">
            <div class="col-md-4">
              <p-button
                routerLink="/deathsperagegroup"
                label="Deaths per Age Group"
                styleClass="w-100 p-button-rounded p-button-warning">
              </p-button>
            </div>

            <div class="col-md-4">
              <p-button
                routerLink="/deathsforsmoking"
                label="Deaths from Smoking"
                styleClass="w-100 p-button-rounded p-button-danger">
              </p-button>
            </div>

            <div class="col-md-4">
              <p-button
                routerLink="/deathsfordrinking"
                label="Deaths from Drinking"
                styleClass="w-100 p-button-rounded p-button-success">
              </p-button>
            </div>
          </div>

        </div>
      </p-card>

    </div>
  </div>
</div>

<router-outlet></router-outlet>
