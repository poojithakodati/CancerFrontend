version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
        - node -v
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/FrontEnd
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
